    <script>
        
        let menu_icon_box = document.querySelector(".menu_icon_box");
        let box = document.querySelector(".box");



        menu_icon_box.onclick = function() {
            menu_icon_box.classList.toggle("active");
            box.classList.toggle("active");
        }

        document.onclick = function(e) {
            if (!menu_icon_box.contains(e.target) && !box.contains(e.target)) {
                menu_icon_box.classList.remove("active");
            box.classList.remove("active");
            }
        }

       


        document.addEventListener('scroll', function() {
            
            const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrollPercentage = scrollTop / scrollHeight;         
            const effectiveScrollPercentage = Math.min(scrollPercentage / 0.8, 1);
            const backgroundColorValue = Math.floor(effectiveScrollPercentage * 255);
            const backgroundColor = `rgb(${255 - backgroundColorValue}, ${255 - backgroundColorValue}, ${255 - backgroundColorValue})`;
            const fontTransparency = 0.37 + 0.8 * (1 - Math.exp(-3 * ((scrollPercentage - 0.5))));   
            const fontColor = `rgba(255, 255, 255, ${fontTransparency})`;

            document.body.style.backgroundColor = backgroundColor;
            document.querySelectorAll('.description_2').forEach(p => {
                p.style.color = fontColor;

            });

            const schrImg = document.querySelector('.schr');
            if (scrollTop === 0) {
                schrImg.classList.remove('hidden');
            } else {
                schrImg.classList.add('hidden');
            }
        });


        window.onload = function() {
            const schrImg = document.querySelector('.schr');
            schrImg.classList.remove('hidden');
        }


    </script>
